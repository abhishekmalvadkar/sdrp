<div class="container">
  <div class="form-group" style="border-bottom: 2px solid red;">
    <h3 class="text-uppercase">Our clients</h3>
  </div>
  <div class="row text-center">
    <div class="col-md-6" *ngFor="let clientData of clientsData">
      <div class="form-group">
        <img [src]="clientData.logoImageURL" width="200" alt="client-logo-image">
      </div>
    </div>
  </div>
</div>
