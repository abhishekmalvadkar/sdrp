<div class="container">
  <div class="form-group" style="border-bottom: 2px solid red;">
    <h3 class="text-uppercase">Top links</h3>
  </div>
  <div class="row">
    <div class="col-md-3" *ngFor="let route of allRoutes">
      <div class="form-group">
        <button class="sdrp-button text-uppercase" [routerLink]="route.url" [routerLinkActive]="['is-active']">{{ route.title}}</button>
      </div>
    </div>
  </div>
</div>
